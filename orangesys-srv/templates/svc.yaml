apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - name: payment-api
      port: 80
      targetPort: 5001
  selector:
    app: {{ template "fullname" . }}
    version: "{{ .Values.imageTag }}"
