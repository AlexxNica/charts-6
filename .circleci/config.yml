version: 2

jobs:
  build:
    docker:
      - image: orangesys/alpine-orangeapi:0.2.6
    working_directory: ~/charts
    steps:
      - checkout
      - run:
          name: install cli
          command: |
            set +o pipefail
            apk add --update git bash
      - run:
          name: create package and index
          command: |
            set +o pipefail
            ./scripts/helm-package.sh
            ./scripts/create-index.sh
      - run:
          name: sync to github
          command: |
            set +o pipefial
            git add docs
            git commit -m "change helm pakacke with circlci"
            git push