apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    version: "{{ .Values.imageTag }}"
spec:
  replicas: {{default 1 .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        version: "{{ .Values.imageTag }}"
      annotations:
        pod.alpha.kubernetes.io/init-containers: '[
              {
                  "name": "init-helm",
                  "image": "asia.gcr.io/saas-orangesys-io/alpine-job:0.1.7",
                  "command": ["/bin/sh",
                              "-c",
                              "curl -sSL http://storage.googleapis.com/kubernetes-helm/helm-v2.0.2-linux-amd64.tar.gz|tar -xz && mv linux-amd64/helm /usr/local/sbin"
                  ],
                  "volumeMounts": [
                      {
                          "name": "usr-local-sbin",
                          "mountPath": "/usr/local/sbin"
                      }
                  ]
              }
          ]'
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "asia.gcr.io/saas-orangesys-io/alpine-orangeapi:{{.Values.imageTag}}"
        imagePullPolicy: Always
        env:
        - name: FIREBASE_SECRETS
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: firebase-secrets
        - name: FIREBASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: firebase-url
        ports:
        - name: orangeapi
          containerPort: 1323
        volumeMounts:
        - name: usr-local-sbin
          mountPath: /usr/local/sbin
          readOnly: true
      volumes:
        - name: usr-local-sbin
          emptyDir: {}
