apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    version: "{{ .Values.imageTag }}"
spec:
  replicas: {{default 1 .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        version: "{{ .Values.imageTag }}"
      annotations:
        pod.alpha.kubernetes.io/init-containers: '[
              {
                  "name": "init-helm",
                  "image": "asia.gcr.io/saas-orangesys-io/alpine-job:0.1.7",
                  "command": ["/bin/sh",
                              "-c",
                              "curl -sSL https://storage.googleapis.com/kubernetes-helm/helm-v{{.Values.helmVersion}}-linux-amd64.tar.gz|tar -xz && mv linux-amd64/helm /usr/local/sbin"
                  ],
                  "volumeMounts": [
                      {
                          "name": "usr-local-sbin",
                          "mountPath": "/usr/local/sbin"
                      }
                  ]
              }
          ]'
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "asia.gcr.io/saas-orangesys-io/alpine-orangeapi:{{.Values.imageTag}}"
        imagePullPolicy: Always
        env:
        - name: ORANGEAPI_KONG_HOST
          value: {{ default "" .Values.ORANGEAPI_KONG_HOST | quote }}
        - name: ORANGEAPI_KONG_PORT
          value: {{ default "" .Values.ORANGEAPI_KONG_PORT | quote }}
        - name: ORANGEAPI_KONG_URL
          value: {{ default "" .Values.ORANGEAPI_KONG_URL | quote }}
        - name: ORANGEAPI_FIREBASE_URL
          value: {{ default "" .Values.ORANGEAPI_FIREBASE_URL | quote }}
        - name: ORANGEAPI_FIREBASE_AUTH
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: firebase-auth
        ports:
        - name: orangeapi
          containerPort: 1323
        volumeMounts:
        - name: usr-local-sbin
          mountPath: /usr/local/sbin
          readOnly: true
      - name: kubectl-proxy
        image: "asia.gcr.io/saas-orangesys-io/kubectl-proxy:1.4.0"
        imagePullPolicy: IfNotPresent
      volumes:
        - name: usr-local-sbin
          emptyDir: {}
