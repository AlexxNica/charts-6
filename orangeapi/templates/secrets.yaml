apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.FIREBASE_SECRETS }}
  firebase-secrets:  {{ .Values.FIREBASE_SECRETS | b64enc | quote }}
  {{ end }}
  {{ if .Values.FIREBASE_URL }}
  firebase-url:  {{ .Values.FIREBASE_URL | b64enc | quote }}
  {{ end }}
