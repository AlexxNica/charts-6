apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    version: "{{ .Values.imageTag }}"
spec:
  replicas: {{default 2 .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        version: "{{ .Values.imageTag }}"
      annotations:
        "helm.sh/created": {{ .Release.Time.Seconds | quote }}
        pod.alpha.kubernetes.io/initialized: "true"
        pod.alpha.kubernetes.io/init-containers: '[
              {
                  "name": "batch-jobs-with-git",
                  "image": "asia.gcr.io/saas-orangesys-io/alpine-job:0.1.6",
                  "command": ["git", "clone", "https://github.com/orangesys/alpine-kong.git", "/kong"],
                  "volumeMounts": [
                      {
                          "name": "kong",
                          "mountPath": "/kong"
                      }
                  ]
              }
          ]'
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      ### https://github.com/kubernetes/kubernetes/issues/26309
      ### fix bug in kong 0.10 maybe
      ### use go-dnsmasq in pod
      - name: go-dnsmasq
        image: "janeczku/go-dnsmasq:release-1.0.6"
        args:
          - --listen
          - "127.0.0.1:53"
          - --default-resolver
          - --append-search-domains
          - --hostsfile=/etc/hosts
      - name: {{ template "fullname" . }}
        image: "asia.gcr.io/saas-orangesys-io/alpine-kong:{{.Values.imageTag}}"
        args:
          - kong
          - start
          - -c
          - /kong/conf/kong.conf
          - --nginx-conf
          - /kong/conf/nginx.template
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "{{.Values.cpu}}"
            memory: "{{.Values.memory}}"
          requests:
            cpu: "{{.Values.cpu}}"
            memory: "{{.Values.memory}}"
        env:
          - name: KONG_DATABASE
            value: {{ default "postgres" .Values.kongDatabase | quote }}
          - name: KONG_PG_HOST
            value: {{ template "postgres.fullname" . }}
        ports :
        - name: admin
          containerPort: 8001
          protocol: TCP
        - name: proxy
          containerPort: 8000
          protocol: TCP
        - name: serf
          containerPort: 7946
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8001
          initialDelaySeconds: 30
          timeoutSeconds: 1
        volumeMounts:
        - name: kong
          mountPath: /kong
      volumes:
        - name: kong
          emptyDir: {}
