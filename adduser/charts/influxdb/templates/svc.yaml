apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: influxdbhttp
    port: 8086
    targetPort: 8086
  selector:
    app: {{ template "fullname" . }}
    version: "{{ .Values.imageTag }}"  
